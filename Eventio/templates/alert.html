{% if messages %}
<div class="flex flex-col gap-3 fixed bottom-10 right-6 sm:right-10 z-20 pl-12 w-full sm:pl-0 sm:w-1/2 lg:w-1/3 xl:w-1/4">
    {% for message in messages %}
        <div
            role="alert"
            class="break-words text-wrap text-black rounded border-2 border-black bg-blue-500 py-3 px-3 sm:px-5 font-bold text-sm md:text-base shadow-dark"
            x-data="{show: true}"
            x-show="show"
            x-transition
            x-init="setTimeout(() => show = false, 4000)"
        >
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
