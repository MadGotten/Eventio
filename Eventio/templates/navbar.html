<header class="border-b-4 border-black fixed bg-white top-0 right-0 left-0 h-[72px] z-10">
    <nav class="2xl:container 2xl:mx-auto h-full px-4">
        <ul class="flex flex-row h-full justify-between items-center gap-2 text-lg font-semibold" x-data="{ openMobile: false }">
            <li class="text-2xl md:text-3xl font-extrabold flex items-center"><a href="{% url 'event_list' %}">EVENTIO</a></li>
            <button @click="openMobile = ! openMobile" >
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu flex md:hidden flex-shrink-0">
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/>
                </svg>
            </button>
            <ul x-show="openMobile" @click.outside="openMobile = false" x-transition class="absolute top-[72px] md:hidden left-0 flex flex-col items-center w-screen bg-white border-b-4 border-black py-4 gap-3">
                {% if user.is_authenticated %}
                    <li>
                        <a class="text-black text-base font-bold inline-flex items-center gap-1 h-fit" href="{% url 'account_detail' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round">
                                <circle cx="12" cy="8" r="5"/>
                                <path d="M20 21a8 8 0 0 0-16 0"/>
                            </svg>
                            Account
                        </a>
                    </li>
                    <li>
                        <a class="btn-link-primary gap-1 items-center" href="{% url 'event_create' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 12h8"/><path d="M12 8v8"/>
                            </svg>
                            Create Event
                        </a>
                    </li>
                    <li>
                        <a class="btn-link-secondary" href="{% url 'account_logout' %}">
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a class="btn-link-secondary" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
            <div class="hidden md:flex flex-row gap-3">
            {% if user.is_authenticated %}
                <li class="flex mr-4 items-center">
                    <a class="text-black text-base font-bold inline-flex items-center gap-1 h-fit" href="{% url 'account_detail' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round">
                            <circle cx="12" cy="8" r="5"/>
                            <path d="M20 21a8 8 0 0 0-16 0"/>
                        </svg>
                        Account
                    </a>
                </li>
                <li>
                    <a class="btn-link-primary gap-1 items-center" href="{% url 'event_create' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 12h8"/><path d="M12 8v8"/>
                        </svg>
                        Create Event
                    </a>
                </li>
                <li><a class="btn-link-secondary" href="{% url 'account_logout' %}">Logout</a></li>
            {% else %}
                <li>
                    <a class="btn-link-secondary" href="{% url 'account_login' %}">Login</a>
                </li>
            {% endif %}
            </div>
        </ul>
    </nav>
</header>
