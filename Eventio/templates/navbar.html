<header class="border-b-4 border-black fixed bg-white top-0 right-0 left-0 h-[72px] z-10">
  <nav class="2xl:container 2xl:mx-auto h-full px-4">
    <ul
      class="flex flex-row h-full justify-between items-center gap-2 text-lg font-semibold"
      x-data="{ openMobile: false }"
    >
      <li class="text-2xl md:text-3xl font-extrabold flex items-center">
        <a href="{% url 'event_list' %}">EVENTIO</a>
      </li>
      <button @click="openMobile = ! openMobile">
        <i data-lucide="menu" width="28" height="28" class="flex md:hidden flex-shrink-0"></i>
      </button>
      <ul
        x-show="openMobile"
        @click.outside="openMobile = false"
        x-transition
        class="absolute top-[72px] md:hidden left-0 flex flex-col items-center w-screen bg-white border-b-4 border-black py-4 gap-3"
      >
        {% if user.is_authenticated %}
        <li>
          <a
            class="text-black text-base font-bold inline-flex items-center gap-1 h-fit"
            href="{% url 'account_detail' %}"
          >
            <i data-lucide="user-round" stroke-width="3" width="18" height="18"></i>
            Account
          </a>
        </li>
        <li>
          <a class="btn-link-primary gap-1 items-center" href="{% url 'event_create' %}">
            <i data-lucide="circle-plus" width="20" height="20"></i>
            Create Event
          </a>
        </li>
        <li>
          <a class="btn-link-secondary" href="{% url 'account_logout' %}"> Logout </a>
        </li>
        {% else %}
        <li>
          <a class="btn-link-secondary" href="{% url 'account_login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
      <div class="hidden md:flex flex-row gap-3">
        {% if user.is_authenticated %}
        <li class="flex mr-4 items-center">
          <a
            class="text-black text-base font-bold inline-flex items-center gap-1 h-fit"
            href="{% url 'account_detail' %}"
          >
            <i data-lucide="user-round" stroke-width="3" width="18" height="18"></i>
            Account
          </a>
        </li>
        <li>
          <a class="btn-link-primary gap-1 items-center" href="{% url 'event_create' %}">
            <i data-lucide="circle-plus" width="20" height="20"></i>
            Create Event
          </a>
        </li>
        <li><a class="btn-link-secondary" href="{% url 'account_logout' %}">Logout</a></li>
        {% else %}
        <li>
          <a class="btn-link-secondary" href="{% url 'account_login' %}">Login</a>
        </li>
        {% endif %}
      </div>
    </ul>
  </nav>
</header>
