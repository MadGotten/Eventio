<div id="modal" x-ref="modal" x-data="{}"  @keydown.escape.window="$refs.modal.remove()" class="fixed top-0 left-0 z-10 h-full w-full flex items-center justify-center">
    <div @click="$refs.modal.remove()" class="absolute top-0 left-0 modal-backdrop w-full h-full -z-10"></div>
    <form method="post" action="{% url 'review_delete' object.id %}" class="flex flex-col gap-2 p-5 max-w-md z-20 bg-white rounded animate-fade-in ">
        <h2 class="flex justify-center w-full text-black font-semibold text-lg">Confirm Deletion</h2>
        <p class="mb-4">Are you sure you want to delete review: <strong>{{ object.id }}</strong></p>
        <div class="flex gap-2 justify-between mx-4">
            {% csrf_token %}
            <button @click="$refs.modal.remove()"  class="btn-base px-5 py-2 bg-neutral-300 hover:bg-neutral-350 font-semibold">Cancel</button>
            <button class="btn-base px-5 py-2 bg-red-500 hover:bg-red-700 font-semibold">Delete</button>
        </div>
    </form>
</div>
